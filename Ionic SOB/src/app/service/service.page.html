<ion-header>
  <ion-toolbar>
    <ion-title text-center>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <div class="box" style="margin-top:5px;height:50%;">
      <ion-item >
        <ion-textarea placeholder="Please describe your Incident..." class="input-description" [(ngModel)]="Description"></ion-textarea>
      </ion-item>
    </div>
    <ion-item style="margin-top:20px;" class="buttonService">
        <button class="button-light" (click)="save()" style="background-color:#0b8643;">Save</button>
    </ion-item>

    <div class="box" style="margin-top:10px;color: #767676;">
      <ion-row>
        <ion-col text-center style="border:1px solid #9aa3aa;color:#ffffff;background-color: #3daf2c;" size='12'>Note</ion-col>
      </ion-row>
  
      <ion-row *ngFor="let notes of Note">
        <ion-col text-center style="border:1px solid #9aa3aa;" size='12'>{{notes.note}}</ion-col>
      </ion-row>
    </div>

</ion-content>
